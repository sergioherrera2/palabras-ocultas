 <div class="oj-hybrid-applayout-page">
  <div class="oj-applayout-fixed-top">
      <!--
        Oracle JET V6.1.0 hybrid mobile application header pattern.
        Please see the Oracle JET Cookbook App Shell: Hybrid Mobile demos for
       ** more information on how to use this pattern.
    -->
    <header role="banner" class="oj-hybrid-applayout-header">
      <oj-module config="[[headerConfig]]"></oj-module>
    </header>
  </div>
  <!-- This is where your main page content will be loaded -->
  <div class="oj-applayout-content">
    <div role="main" class="oj-hybrid-applayout-content">
      <div class="oj-hybrid-padding">
        <h1>Creación de cuenta</h1>
        <div>
          <div>
              <oj-input-text id="email" value="{{email}}" placeholder="E-mail"></oj-input-text>
          </div>
          <div>
              <oj-input-text id="userName" value="{{userName}}" placeholder="Nombre de usuario"></oj-input-text>
          </div>
          <div>
              <oj-input-password id="pwd1" value="{{pwd1}}" placeholder="Contraseña"></oj-input-password>
          </div>
          <div>
              <oj-input-password id="pwd2" value="{{pwd2}}" placeholder="Confirma tu contraseña"></oj-input-password>
          </div>
          <div>
              <oj-button id='bRegister' on-oj-action='[[register]]'>Crear cuenta</oj-button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
